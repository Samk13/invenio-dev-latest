      properties:
        job_id:
          type: string
        run_id:
          type: string
      required:
      - job_id
      - run_id
    JobLogEntrySchema:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        level:
          type: string
          enum:
          - DEBUG
          - INFO
          - WARNING
          - ERROR
          - CRITICAL
        message:
          type: string
        module:
          type: string
        function:
          type: string
        line:
          type: integer
        context:
          type: object
          properties:
            job_id:
              type: string
            run_id:
              type: string
          required:
          - job_id
          - run_id
        sort:
          type: array
          items:
            type: string
      required:
      - context
      - function
      - level
      - line
      - message
      - module
      - timestamp
